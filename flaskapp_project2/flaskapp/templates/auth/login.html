{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<div class="centergamediv">
  <div class="row">

    <div class="col-xs-12">
      <h1>{% block title %}Log In{% endblock %}</h1>
    </div>

    <div class="col-xs-12">
      <form method="post">
        <label for="username">Username</label>
        <input name="username" id="username" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <input class="inputbtn" type="submit" value="Log In" id="submit">
      </form>
    </div>

  </div>
</div>

{% endblock %}
