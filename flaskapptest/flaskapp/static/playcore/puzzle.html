<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Document</title>
	<style>
		body{margin:0;}
		.tile{ 
		    /*float: left; */
		    position:absolute;
		    margin: 0 0px 0px 0;
			cursor: grab;
		    /*border-radius:20px;*/
            
		}
        .tile:hover{
            box-shadow:2px 2px 3px 3px rgba(20%,20%,20%,0.2) inset;
        }
        .tile:active{
            box-shadow:2px 2px 3px 3px rgba(20%,20%,20%,0.5) inset;
        }
		.r{background-color:#f00;}
		.g{background-color:#0f0;}
		.b{background-color:#00f;}
		.p{background-color:#a2a;}
		.y{background-color:#ff2;}
		.demo{
		    background-color:#333;
		}
		
		.sel{
		    /*
		    opacity:0.5;
		    -moz-opacity:0.5;
		    -khtml-opacity: 0.5; 
		    filter:alpha(opacity=50);
		    */
		    box-shadow:2px 2px 3px 3px rgba(20%,20%,20%,0.5) inset;
		}
		.gone{background-color:#fff;}

	.progress{
    position: relative;
    height: 10px;
    width: 94%;
    border: 10px solid #f4a261;
    border-radius: 15px;
	}
	.progress .countdown{
		position: absolute;
		background-color: #ffffff;
		width: 0px;
		height: 10px;
		border-radius: 15px;
		animation: progres 8s linear;    
	}
	.hidden{
    	visibility: hidden;
	}
	.shown{
		visibility: visible;
	}
	@keyframes progres{
		0%{
		width: 100%;
		}
		25%{
			width: 75%;
		}
		50%{
			width: 50%;
		}
		75%{
			width: 25%;
		}
		100%{
			width: 0%;
		}
	};
	</style>
</head>
<body>
	<div class="demo"></div>
	<div id="progress" class="progress hidden ">
		<div id="countdownline"></div>
	  </div>
	<div>Timer:<input type="text" id="timer"></div>
	<div>Combo:<input type="text" id="combo"></div>
	<div>Score:<input type="text" id="score"></div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js_play/jquery.ui.touch-punch.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="js_play/app.js"></script>
</body>
</html>
